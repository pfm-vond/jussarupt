<html lang="fr-FR">
    <head>
        <script src="../library/jquery/jquery.min.js"></script>
        <script src="../library/popperjs/popper.min.js"></script>

        <!-- VueJs -->

    <body>
        <div id="resume">
            <top-personal-information v-if="option.abstract === 'top'">
                <personal-information></personal-information>

            <left-personal-information v-if="option.abstract === 'left'">
